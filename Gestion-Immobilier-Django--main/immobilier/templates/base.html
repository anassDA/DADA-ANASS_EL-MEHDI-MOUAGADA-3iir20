<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Gestion Immobilière{% endblock %}</title>
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
   
    <style>
        :root {
            --primary-color: #5a5b5f;
            --secondary-color: #0d0d0f;
            --bg-color: #f8f9fa;
        }
        
        body {
            background-color: var(--bg-color);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        .navbar {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)) !important;
            padding: 1rem 2rem;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        
        .navbar-brand {
            color: white !important;
            font-weight: 600;
            font-size: 1.8rem;
        }
        
        .nav-btn {
            border-radius: 8px;
            padding: 0.5rem 1.5rem;
            transition: all 0.3s ease;
        }
        
        .btn-login {
            background-color: white;
            color: var(--primary-color);
            border: none;
        }
        
        .btn-signup {
            background-color: rgba(255,255,255,0.1);
            color: white;
            border: 2px solid white;
        }
        
        .btn-logout {
            background-color: rgba(255,255,255,0.1);
            color: white;
            border: 2px solid white;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            padding: 2rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'immobilier_list' %}">
                <i class="fas fa-building me-2"></i>Immobilier Rabat-Sale
                
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars" style="color: white;"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="ms-auto">
                    {% if user.is_authenticated %}
                        <a class="btn nav-btn btn-logout" href="{% url 'logout_confirm' %}">
                            <i class="fas fa-sign-out-alt me-2"></i>Déconnexion
                        </a>
                    {% else %}
                    
                        <a class="btn nav-btn btn-login me-2" href="{% url 'login' %}">
                            <i class="fas fa-sign-in-alt me-2"></i>Connexion
                        </a>
                        <a class="btn nav-btn btn-signup" href="{% url 'signup' %}">
                            <i class="fas fa-user-plus me-2"></i>Inscription
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
